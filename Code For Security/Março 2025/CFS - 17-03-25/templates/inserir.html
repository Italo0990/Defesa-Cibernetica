{% extends "templates.html" %}
{% block conteudo %}
<h1>Inserir Usuario</h1>

    <input type="text" name="nome" placeholder="Nome"></input:>
    <input type="email" name="email" placeholder="Email">
    <button type="submit">Enviar</button>
</form> -->
<div class="container mt-5">
    <br>
    {% with menssagens = get_flashed_messages(with_categories=True) %}

    {% if menssagens %}
    {% for categoria,menssagem in menssagens %}
    <div class="alert alert-{{categoria}} alert-dismissible fade show" role="alert">
        {{ menssagem }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

</div>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Cadastro</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('usuarios_cadastro')}}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="funcao" class="form-label">Função</label>
                    <select class="form-select" name="funcao" required>
                        <option value="">Selecione uma função</option>
                        <option value="dev">Desenvolvedor</option>
                        <option value="design">Designer</option>
                        <option value="gerente">Gerente</option>
                        <option value="cyber">Analista Cyber</option>
                    </select>
                </div>
                <input type="hidden" name="csrf_token" value={{ csrf_token() }}>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
