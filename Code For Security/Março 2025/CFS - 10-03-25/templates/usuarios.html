{% extends "templates.html" %}
{% block conteudo %}
<h1>Usuarios</h1>
<a href="{{url_for('index')}}" class="btn btn-light mb-3">Voltar</a>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Função</th>
                <!-- <th>Data de Cadastro</th> -->
            </tr>
        </thead>
        <tbody>
            {% if not lista_usuarios %}
                <tr>
                    <td colspan="3" style="text-align: center;">Não exitesm usuários cadastrados</td>
                </tr>
            {% else %}
            <tr>
            {% for usuario in lista_usuarios %}
            </tr>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.funcao}}</td>
            {% endfor %}
            </tr>  
            {% endif %}
        </tbody>
    </table>
        

{% endblock %}
